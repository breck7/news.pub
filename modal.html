<style>
    .video-title {
        text-align: center;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 2;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
        background-color: black;
        margin: 10% auto;
        padding: 20px;
        width: 80%;
        max-width: 700px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
    .video-container {
        position: relative;
        padding-bottom: 56.25%;
        padding-top: 30px;
        height: 0;
        overflow: hidden;
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .buy-me-coffee {
        text-align: center;
        margin-top: 20px;
    }
    .buy-me-coffee a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ffdd00;
        color: #000000;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }
    .buy-me-coffee a:hover {
        background-color: #ffea00;
    }
</style>
<div id="videoModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="video-title" id="videoTitle">breck tries x</div>
        <div class="video-container">
            <iframe
                id="theVideo"
                frameborder="0"
                webkitallowfullscreen
                mozallowfullscreen
                allowfullscreen
            ></iframe>
        </div>
        <div id="buyMeACoffee" class="buy-me-coffee">
            <a href="https://www.buymeacoffee.com/breck7a" target="_blank"
                >Buy Me a Coffee</a
            >
        </div>
    </div>
</div>
<script>
    const getBuildername = (tryUrl) =>
        window.tries.find((item) => item.try === tryUrl)?.buildername
    const getTitle = (tryUrl) =>
        window.tries.find((item) => item.try === tryUrl)?.creation
    const getBuyMeACoffee = (buildername) =>
        window.builders.find((builder) => builder.buildername === buildername)
            ?.buymeacoffee || null
    function openModal(url) {
        document.getElementById("theVideo").src = url
        document.getElementById("videoModal").style.display = "block"
        const buildername = getBuildername(url)
        const title = getTitle(url)
        const buymeacoffee = getBuyMeACoffee(buildername)
        document.getElementById("videoTitle").textContent = `${buildername} tries ${title}`

        
        if (buymeacoffee) {
            document.getElementById("buyMeACoffee").style.display = "block"
            document.getElementById("buyMeACoffee").href = buymeacoffee
        } else document.getElementById("buyMeACoffee").style.display = "none"
    }
    function closeModal() {
        document.getElementById("videoModal").style.display = "none"
        document.getElementById("theVideo").src = ""
    }
    // Event listener for closing modal when clicking outside
    window.addEventListener("click", function (event) {
        if (event.target == document.getElementById("videoModal")) {
            closeModal()
        }
    })
    function checkUrlAndOpenModal() {
        const urlParams = new URL(window.location.href).searchParams
        const theTry = urlParams.get("try")
        if (theTry) {
            openModal(theTry)
        }
    }
    // Event listener for DOMContentLoaded
    document.addEventListener("DOMContentLoaded", checkUrlAndOpenModal)
</script>
